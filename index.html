<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogen</title>
    <link rel="icon" href="./img/dogen/favicon.ico">
    <link rel="stylesheet" href="css/login.css">
    <!-- ========================= JS ALERTS ========================= -->
    <script src="./js/alertasPersonalizadas.js"></script>
</head>
<body>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <form action="php/alta" method="post">
                        <img class="logo" src="./img/dogen/logo.PNG" alt="Dogen">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Nombre" name="nombre">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="text" placeholder="Primer apellido" name="apellido1">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="text" placeholder="Segundo apellido (Opcional)" name="apellido2">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="email" placeholder="Mail" name="mail">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Contraseña" name="contra">
                        </div>
                        <button type="submit" name="enviar_login">
                            CREAR CUENTA
                        </button>
                        <p>
                                <span>
                                    YA TIENES UNA CUENTA?
                                </span>
                            <b onclick="toggle()" class="pointer" style="margin-bottom: 40px">
                                INICIAR SESIÓN
                            </b>
                        </p>
                    </form>
                </div>
            </div>

        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <form action="php/sesion" method="post">
                        <img class="logo" src="./img/dogen/logo.PNG" alt="Dogen">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="email" placeholder="Mail" name="mail">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Contraseña" name="passwd">
                        </div>
                        <button type="submit" name="validar_login">
                            INICIAR SESIÓN
                        </button>
                        <p>
                                <span>
                                    TODAVÍA NO TIENES CUENTA?
                                </span>
                            <b onclick="toggle()" class="pointer" style="margin-bottom: 40px">
                                REGISTRARSE
                            </b>
                        </p>
                    </form>
                </div>
            </div>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    BIENVENIDO
                </h2>
            </div>
            <div class="img sign-in">

            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">

            </div>
            <div class="text sign-up">
                <h2>

                </h2>


            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
    <script src="js/login.js"></script>
</div>
</body>
</html>
